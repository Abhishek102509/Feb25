<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getUsersData()">Fetch Data</button>
    <script>
       async function getUsersData(){
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/users"); // promise based   
                if(response.status==200){
                    const data = await response.json();
                    console.log(data);
                }
            } catch (error) {
                console.log(error);
            }
            
        }
        
    </script>
</body>
</html>
