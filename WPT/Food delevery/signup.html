        body{
            background-image: url('https://plus.unsplash.com/premium_photo-1673108852141-e8c3c22a4a22?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');

<body>
     <!-- Sign Up Page Content -->
     <section class="auth-section" id="signup">
        <div class="container">
            <div class="auth-form">
                <h2>Create an Account</h2>
                
                <form >
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn">Sign Up</button>
                        <a href="signin.html" class="form-link">Already have an account?</a>
                    </div>
                </form>

            </div>
        </div>
    </section>
</body>
</html>
