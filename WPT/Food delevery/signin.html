<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="food.css">
    <style>
        body{
            background-image: url('https://images.unsplash.com/photo-1606787366850-de6330128bfc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        }
        

    </style>
</head>
<body>
    <!-- Sign in Page Content -->
    <section class="auth-section" id="signin">
        <div class="container">
            <div class="auth-form">
                <h2>Sign In to Your Account</h2>
                <form>
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn">Sign In</button>
                        <a href="signup.html" class="form-link">Create an account</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
